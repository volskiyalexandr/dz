<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //       1. (переменные)
        //       - Объявите две переменные: admin и name.
        //       - Запишите в name строку "Harry".
        //       - Скопируйте значение из name в admin.
        //       - Выведите admin (должно вывести "Harry").
        let admin,
            name;
        name = "Harry";
        admin = name;
        console.log(admin);
        //
        //       2. (переменные)
        //       - Выберите какую-то формулу (например, математическую)
        //       - Объявите необходимые переменные
        //       - Выведите в консоль результат работы формулы
        //       Пример:
        //           Я возьму формулу длины окружности (2 * Пи * радиус)
        //       Переменные и вывод у меня получатся такие:
        //           var pi = 3.1415;
        //       var R = 10;
        //       console.log(2 * pi * R);
        // формула среднего значения
        let a = 1,
            b = 5,
            c = 15;
        console.log((a + b + c) / 3);

        //
        //       3. (if/else)
        //           - Объявите переменную с каким-то числом.
        //       - Используя конструкцию if..else, напишите код,
        //           который выводит в консоль:
        //           • 1, если значение больше нуля,
        //     • -1, если значение меньше нуля,
        //     • 0, если значение равно нулю.
        let num = 3;
        if (num > 0) {
            console.log(1);
        } else if (num < 0) {
            console.log(-1);
        } else {
            console.log(0);
        }
        //
        //       4. (switch)
        //           Создайте метод, который принимает число и выводит значение числа в виде слов.
        //            Например число 45 должно выводиться как «сорок пять».
        //            Должно работать для чисел от 0 до 99.
        let number = 99;
        switch (number) {
            case 0: console.log("ноль"); break;
            case 1: console.log("один"); break;
            case 2: console.log("два"); break;
            case 3: console.log("три"); break;
            case 4: console.log("четыре"); break;
            case 5: console.log("пять"); break;
            case 6: console.log("шесть"); break;
            case 7: console.log("семь"); break;
            case 8: console.log("восемь"); break;
            case 9: console.log("девять"); break;
            case 10: console.log("десять"); break;
            case 11: console.log("одинадцать"); break;
            case 12: console.log("двенадцать"); break;
            case 13: console.log("тринадцать"); break;
            case 14: console.log("четырнадцать"); break;
            case 15: console.log("пятнадцать"); break;
            case 16: console.log("шестнадцать"); break;
            case 17: console.log("семьнадцать"); break;
            case 18: console.log("восемьнадцать"); break;
            case 19: console.log("девятьнадцать"); break;
            case 20: console.log("двадцать"); break;
            case 21: console.log("двадцать один"); break;
            case 22: console.log("двадцать два"); break;
            case 23: console.log("двадцать три"); break;
            case 24: console.log("двадцать четыре"); break;
            case 25: console.log("двадцать пять"); break;
            case 26: console.log("двадцать шесть"); break;
            case 27: console.log("двадцать семь"); break;
            case 28: console.log("двадцать восемь"); break;
            case 29: console.log("двадцать девять"); break;
            case 30: console.log("тридцать"); break;
            case 31: console.log("тридцать один"); break;
            case 32: console.log("тридцать два"); break;
            default: console.log("Вы шо ебанулись 99 раз, количество цифр ограничено"); break;
        }
        //
        //        5. (циклы)
        //          - При помощи цикла for выведите чётные числа от 2 до 10.
        for (let i = 2; i < 11; i++) {
            if (i % 2) continue;
            console.log(i);
        }
    </script>
</head>

</body>
</html>
